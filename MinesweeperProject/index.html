<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisySweeper</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css"></link>
</head>
<body>

    <div class="background"></div>
    
    <header class="gameHeader">
        <h1 id="title">Welcome to Daisysweeper!</h1>
        
    </header>
    <div class="container">
        <div class="grid"></div>
        <footer id="footer">
            <div class="score">
                <a id="restartBtn">‚ùå</a>
                <span>
                    <a id="muteButton">üîà</a>
                </span> 
                <span id="flagLabel">üå±</span>
                <span id="flagCounter">00</span>
                <span id="bombLabel">üî•</span>
                <span id="bombCount">00</span>
                <span id="scoreLabel">Score:</span>
                <span id="scorePoints">00000</span>
            </div>
        </footer>
    </div>
    
    <div class="whiteFlowers">
        <img id="daisies" src="resources/whiteFlowers.gif" />
    </div>
    
    <div id="endGameDiv" class="hidden">
        <div id="endGameScreen">
            <h2 id="endGameText">Game Over</h2>
        </div>
        <span><div id="playAgainButtonDiv">
            <button id="playAgainButton">Play Again</button>
        </div></span>
        <span></span><div id="loneFlowerDiv">
            <img id="loneFlowerLeft" src="resources/loneFlower.gif"/>
            <img id="loneFlowerRight" src="resources/loneFlower.gif"/>
        </div></span>
    </div>
    
    <div class="startScreen">
        <h1 id="startTitle">Welcome To DaisySweeper!</h1>
        <h2 id="pressPlay">Press Play To Start</h2>
        <div id="playButtonDiv">
            <button id="playButton">Play</button>
        </div>
        <div id="menuFlowers">
            <img id="threeFlowers" src="resources/threeFlowers.gif"/>
        </div>
    </div>
    <!-- <iframe src="resources/1-second-of-silence.mp3"  allow="autoplay" id="audio" hidden></iframe> -->
    
    <audio id="backgroundBG" loop>
        <source id="audioPlayer" src="resources/mixkit-christmas-gifts-862.mp3">
    </audio>

    <audio id="tileSFX">
        <source id="tileAudio" src="resources/tileSound.mp3"/>
    </audio>

    <audio id="flagSFX">
        <source id="flagAudio" src="resources/mixkit-arcade-game-jump-coin-216.wav"/>
    </audio>

    <audio id="isolatedSFX">
        <source id="isolatedAudio" src="resources/isolatedShort.mp3"/>
    </audio>

    <audio id="gameOverSFX">
        <source id="gameOverAudio" src="resources/mixkit-arcade-retro-game-over-213.wav"/>
    </audio>

    <audio id="victorySFX">
        <source id="victorySound" src="resources/mixkit-winning-chimes-2015.wav"/>
    </audio>


    
    <script src="main.js" charset="UTF-8"></script>
</body>
</html>
